<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head><title>(For validation only)</title></head>
    <body>
        <composite:interface>

        </composite:interface>

        <composite:implementation>
            <div id="shoppingCart">
                <h:panelGrid rendered="#{shoppingCartController.total > 0}"  cellpadding="0" cellspacing="0">


                        <h:outputText value=" Корзина" class="subTitle"  style="float:left" />


                    <h:dataTable id="shoppingCart" value="#{shoppingCartController.cartItems}" var="item" border="0" cellpadding="2" cellspacing="0">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Товар"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>

                        <h:column>  
                            <f:facet name="header">
                                <h:outputText value="Цена"/>
                            </f:facet>
                            <h:outputText value="#{item.price}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US"/>
                            </h:outputText>

                        </h:column>

                        <f:facet name="footer">
                            <br />
                            <h:outputText style="font-weight: bold" value="Всего: "/>
                            <h:outputText value="#{shoppingCartController.total}">
                                <f:convertNumber type="currency" currencySymbol="$" locale="en_US"/>
                            </h:outputText> 
                        </f:facet>                           
                    </h:dataTable>

                    <br />
                    <h:panelGrid columns="2">
                        <h:commandButton value="Очистить" action="#{shoppingCartController.clear}" />
                        <h:commandButton value="Подтведить заказ" action="#{shoppingCartController.checkout}"/>
                    </h:panelGrid>

                </h:panelGrid>

            </div>
        </composite:implementation>

    </body>

</html>
