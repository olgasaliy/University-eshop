<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/custom">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_id}"/>
                    <h:outputText value="#{customerOrderController.selected.id}" title="#{bundle.ViewCustomerOrderTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_amount}"/>
                    <h:outputText value="#{customerOrderController.selected.amount}" title="#{bundle.ViewCustomerOrderTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_dateCreated}"/>
                    <h:outputText value="#{customerOrderController.selected.dateCreated}" title="#{bundle.ViewCustomerOrderTitle_dateCreated}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                    </h:outputText>

                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_orderStatus}"/>
                    <h:outputText value="#{customerOrderController.selected.orderStatus.status}" title="#{bundle.ViewCustomerOrderTitle_orderStatus}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_customer}"/>
                    <h:outputText value="#{customerOrderController.selected.customer.firstname} #{customerOrderController.selected.customer.lastname}" title="#{bundle.ViewCustomerOrderTitle_customer}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_order}"/>
                    <ui:repeat value="#{customerOrderController.selected.orderDetailList}" var="o">
                        <li><h:outputText value = "#{o.product.name} " /></li>
                    </ui:repeat>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_orderAddress}"/>
                    <h:outputText value="#{customerOrderController.selected.customer.address}" title="#{bundle.ViewCustomerOrderTitle_orderAddress}"/>
                </h:panelGrid>

                <ul class="commandButtons">

                    <li><h:commandLink action="#{customerOrderController.prepareList}" value="Назад"/></li>
                </ul>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
