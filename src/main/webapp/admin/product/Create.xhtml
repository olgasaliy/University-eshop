<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/custom">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup layout="block" >
                <h:form><br />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                        <h:inputText id="name" value="#{productController.current.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                        <h:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                        <h:inputText id="price" value="#{productController.current.price}" title="#{bundle.CreateProductTitle_price}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_price}"/>
                        <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                        <h:inputText id="description" value="#{productController.current.description}" title="#{bundle.CreateProductTitle_description}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_description}"/>
                        <h:outputLabel value="#{bundle.CreateProductLabel_category}" for="category" />
                        <h:selectOneMenu id="category" value="#{productController.category}" title="#{bundle.CreateProductTitle_category}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_category}">
                            <f:selectItems value="#{categoryController.all}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <ul class="commandButtons">

                        <li><h:commandLink action="#{productController.create}" value="Сохранить" ajax="true"/></li>
                        <li><h:commandLink action="#{productController.prepareList}" value="Посмотреть весь список" immediate="true"/></li>
                        <li><h:commandLink action="/admin/index" value="Назад" immediate="true"/></li>
                    </ul>

                </h:form>
            </h:panelGroup>

        </ui:define>
    </ui:composition>

</html>
