<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Интернет-магазин
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h2>Добро пожаловать в интренет-магазин</h2> <br />
            <c:choose id="wlcmsg">

                <c:when test="#{userController.authenticatedUser != null}">
                    <h4>Перейдите в раздел Товары для совершения покупок.</h4>
                </c:when>

                <c:otherwise>
                    <h4>Зарегистрируйтесь для совершения покупок <h:commandLink action="customer/Create.xhtml" value="Регистрация" /></h4>
                </c:otherwise>

            </c:choose>
            <br />
        </h:form>
    </ui:define>

</ui:composition>
