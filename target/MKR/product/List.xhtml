<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:custom="http://java.sun.com/jsf/composite/custom">

    <f:metadata>
        <f:viewParam name="categoryId" value="#{productController.categoryId}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="Фотоаппараты"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:outputText escape="false" value="Список пуст" rendered="#{productController.count == 0}"/>
            <br/><h:outputText rendered="#{userController.authenticatedUser == null}" value="Войдите в систему для совершения покупок" ></h:outputText>
            <h:panelGroup>
                <h:dataTable value="#{productController.all}"  rowClasses="firstRow, secondRow" var="item" border="0" cellpadding="0" cellspacing="0" rules="all" rendered="#{productController.count > 0}">
                    <h:column class="productColumn">
                        <custom:productProfile data="#{item}" />
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
