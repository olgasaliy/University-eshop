<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Производители"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="categoryList">
            <h:outputText escape="false" value="Список пуст" rendered="#{categoryController.count == 0}"/>
            <h:panelGroup rendered="#{categoryController.count > 0}">

                <p:dataGrid var="item" value="#{categoryController.all}" columns="2" rows="4" style="width: 100%;">
                    <p:column style="text-align: center;">
                        <p:panel header="#{item.name}" >
                            <h:panelGrid columns="1"  >

                                <p:commandLink action="#{productController.prepareList}" >
                                    <p:graphicImage library="img" value="/img/#{item.name}.png"  style="display: block; margin: 0px auto;"/>
                                    <f:setPropertyActionListener target="#{productController.categoryId}" value="#{item.id}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:column>

                </p:dataGrid>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
