<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form rendered="#{userController.logged == false}">
        <h:outputText value="Введены неправильные данные!" rendered="#{userController.message}" styleClass="user"/>
        <h:outputLabel class="label" for="username" value="Email" />
        <h:inputText id="username" value="#{userController.username}" size="50" />
        <h:outputLabel class="label" for="password"  value="Password" />
        <h:inputSecret id="password" value="#{userController.password}" size="50" />

        <h:commandButton action="#{userController.login}"  value="Войти" />
        <h:commandButton action="/customer/Create.xhtml" actionListener="#{userController.turnOff}" value="Регистрация" />
    </h:form>
    <h:form rendered="#{userController.logged}">
        <h:outputText value="#{userController.authenticatedUser.firstname} #{userController.authenticatedUser.lastname}"  styleClass="user"/>
        <h:commandButton rendered="#{userController.admin}" action="#{userController.goAdmin}"  value="Админка" />
        <h:commandButton rendered="#{userController.admin == false}" action="/customer/View.xhtml" value="Профиль"/>
        <h:commandButton action="#{userController.logout}" actionListener="#{shoppingCartController.clear}" value="Выйти"/>

    </h:form>


</ui:composition>
